<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        

        
        <div class="head">

            <div class="head-left">
                <input type="text" placeholder="Search..." autocomplete="off">
                <img src="./assets/icons/lop.svg" alt="">
            </div>

            <div class="head-right">
                <img src="./assets/icons/map.svg" alt="">
                <button>Use map</button>
            </div>

        </div>



        <div class="grid-box">
            <div class="box bg-lightPink">

                <img src="./assets/icons/box-1.svg" alt="">
                <h4>Furniture</h4>

            </div>
            <div class="box bg-lightPurple">
                <img src="./assets/icons/box-2.svg" alt="">
                <h4>Property</h4>
            </div>
            <div class="box bg-lightBlue">
                <img src="./assets/icons/box-3.svg" alt="">
                <h4>Job</h4>
            </div>
            <div class="box bg-lightSky">
                <img src="./assets/icons/box-4.svg" alt="">
                <h4>Travel</h4>
            </div>
            <div class="box bg-lightGreen">
                <img src="./assets/icons/box-5.svg" alt="">
                <h4>Boat</h4>
            </div>
            <div class="box bg-lightWhite">
                <img src="./assets/icons/box-6.svg" alt="">
                <h4>MC</h4>
            </div>
            <div class="box bg-lightYellow">
                <img src="./assets/icons/box-7.svg" alt="">
                <h4>Economy</h4>
            </div>
            <div class="box bg-lightOrange">
                <img src="./assets/icons/box-8.svg" alt="">
                <h4>Holiday</h4>
            </div>
        </div>
    </div>


    
</body>
</html>
